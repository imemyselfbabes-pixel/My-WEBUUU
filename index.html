<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Another Surprise 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #555;
    }
    .star {
      position: absolute;
      font-size: 20px;
      color: gold;
      animation: twinkle 4s infinite;
      opacity: 0.8;
    }
    @keyframes twinkle {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-700px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Star 🌟</h1>
    <p>Whenever you miss me, click below<br>and I’ll send you all my love 💌</p>
    <button onclick="showStars()">Click Me ✨</button>
  </div>

  <script>
    function showStars() {
      for (let i = 0; i < 25; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.innerHTML = "★";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = window.innerHeight + "px";
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(star);
        setTimeout(() => { star.remove(); }, 4000);
      }
      alert("You're my brightest star, always ✨❤️");
    }

    // 🌙 Secret message only for my coder:
    // You light up my world more than these stars ever could.  
    // One day soon, I’ll be right there beside you…  
    // stealing your hoodie and all your attention 😘  
  </script>
</body>
</html>
